spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    region:
      static: ${AWS_REGION}
    s3:
      bucket-name: ${AWS_S3_BUCKET_NAME}

jwt:
  signerKey: ${JWT_SIGNER_KEY}
  valid-duration: ${JWT_VALID_DURATION}
  tokenExpiryTime: ${JWT_TOKEN_EXPIRY_TIME}
  refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  refreshable-duration: ${JWT_REFRESHABLE_DURATION}

oauth2:
  google:
    client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
    client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET}
    redirect-uri: ${OAUTH2_GOOGLE_REDIRECT_URI}

PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID}
PAYOS_API_KEY: ${PAYOS_API_KEY}
PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY}

openai:
  api:
    key: ${OPENAI_API_KEY}
